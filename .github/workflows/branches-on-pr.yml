name: Branches on Pull Request

on:
    pull_request:
        branches:
            - main
            - sigma

jobs:
    code-quality:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install

            - name: Lint code
              run: bun run lint:check

            - name: Validate all commits from PR
              run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

            # - name: ðŸ§ª MINIMAL ADA TESTING SIH
            #   run: bun run test

            - name: Build Apa-UI
              run: bun run build
